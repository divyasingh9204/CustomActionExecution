          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          context-github: ${{ toJSON(github) }}
          change-request-details: '{ "short_description": "Test description in Updated by Github custom Action - 1232","description":"1232 - Automated Software Deployment.","work_notes":"Updated by Github Action Custom Update -1223"}' #Working Version
